[tox]
envlist =
  py{38,39,310,311,312,313}
  flake8
  isort
  coverage
  mypy
  black

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311
  3.12: py312
  3.13: py313, flake8, isort, coverage, mypy, black

isolated_build = true

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
  pygments
  pytest
  pytest-xdist
commands = pytest {posargs}

[testenv:flake8]
deps = flake8
       flake8-pyproject
commands = flake8 .

[testenv:isort]
deps = isort
commands = isort --check-only --diff src/pygments_djc

[testenv:coverage]
deps =
  pytest-coverage
commands =
  coverage run --branch -m pytest
  coverage report -m --fail-under=97

[testenv:mypy]
deps =
  mypy
  types-requests
commands = mypy .

[testenv:black]
deps = black
commands = black --check src/pygments_djc
